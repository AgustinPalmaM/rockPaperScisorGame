<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="contenedor">
        
        <div class="header">
            <div class="nombre-juego">
                <img class="img-header" src="/images/images.png" alt="">
            </div>
            <!-- <div class="boton-iniciar-juego">
                <button id="button-start" >Iniciar Juego</button>
                <p id="pStart" role="alert"></p>
            </div> -->
        </div>
        
        <div class="contenedor-botones-imagenes">
            <div class="contenedor-icono-boton">
                <div class="contenedor-imagen">
                    <img src="/images/hand-rock-regular.svg" alt="">
                </div>
                <div class="contenedor-boton">
                    <button id="rock" class="btn btn-primary border ">Piedra</button>
                </div>
            </div >
            <div class="contenedor-icono-boton">
                <div class="contenedor-imagen">
                    <img src="/images/hand-paper-regular.svg" alt="paper-icon">
                </div>
                <div class="contenedor-boton">
                    <button id="paper" class="btn btn-success border">Papel</button>
                </div>
            </div>      
            <div class="contenedor-icono-boton">
                <div class="contenedor-imagen">
                    <img src="/images/hand-scissors-regular.svg" alt="">
                </div>
                <div class="contenedor-boton">
                    <button id="scissors" class="btn btn-warning border">Tijera</button>
                </div>
            </div>
        </div>

        <div class="resultados">

            <p id="decisionFinal" class="display-3 alert alert-info">A jugar!</p>
            <p id="jugada" class="lead alert alert-light"></p>
            <p class="h2">Marcador</p>
            <p id="contador" class="alert alert-primary">Maquina: 0 - Humano: 0</p>
        </div>
    </div>




<script src="https://kit.fontawesome.com/421ed924c5.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
